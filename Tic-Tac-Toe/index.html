<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <div id="area">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</div>

<div id="result-wrapper">
    <div id="result-overlay"></div>
    <div id="result-window">
        <div id="result-content"></div>
        <div id="result-btn-close">CLOSE</div>
        <div id="btn-restart">RESTART</div>
    </div>
</div>

<div id="first-wrapper">
    <div id="first-overlay"></div>
    <div id="first-window">
        <div id="first-content"></div>
        <div id="btn-generate">GENERATE</div>
        <div id="first-btn-close">CLOSE</div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
